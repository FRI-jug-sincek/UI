<h2>Uredi sliko</h2>
<div *ngIf="image">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="entity">Entiteta:</label></td>
                <td><input [(ngModel)]="image.entity" id="entity" name="entity" required/></td>
            </tr>
            <tr>
                <td><label for="foreignKey">ForeignKey:</label></td>
                <td><input [(ngModel)]="image.foreignKey" id="foreignKey" name="foreignKey" required type="number"/></td>
            </tr>
            <tr>
                <td><label for="uri">URL slike:</label></td>
                <td><input [(ngModel)]="image.uri" id="uri" name="uri" required size="100"/></td>
            </tr>
        </table>


        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Shrani</button>
    </form>
</div>
